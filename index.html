<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Git- ćwiczenia</title>
</head>
<body>
    <form action="https://formspree.io/b.0910.molmat@gmail.com"
      method="POST">
      
    <label for="name">Name</label><br>
    <input id="name" type="text" name="Name"><br>
    
    <label for="surname">Surname</label><br>
    <input id="surname" type="text" name="Surname"><br>
    
    <label for="file">E-mail</label><br>
    <input id="file" type="email" name="E-mail"><br>
    
    <label for="phonenumber">Phone number</label><br>
    <input id="phonenumber" type="tel" name="Phone Number"><br>
    
    <select name="City">
      <option value="Kraków">Kraków</option>
      <option value="Warszawa">Warszawa</option>
      <option value="Gdańsk">Gdańsk</option>
    </select><br><br>
    
    <input type="radio" name="Gender" value="male" checked> Male<br>
    <input type="radio" name="Gender" value="female"> Female<br>
    <input type="radio" name="Gender" value="other"> Other<br><br>
    
     <input type="checkbox" name="permission" value="True"> Do you agree to share your personal data?<br><br>    
    
    <label for="message">Message</label><br>
    <textarea name="Message" id="message" cols="30" rows="10"></textarea><br>
    
    <input type="submit" value="Send">
    
    
    
</form>
</body>
</html>
